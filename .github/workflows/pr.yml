name: CI Checks

on: [pull_request]

jobs:
  SwiftLint:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v1
     - name: SwiftLint 
       uses: norio-nomura/action-swiftlint@3.2.1
       env:
         DIFF_BASE: ${{ github.base_ref }}
       with:
          args: --config .swiftlint.yml
  xcode-build:
    name: Xcode Build
    runs-on: macOS-10.15
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Select Xcode 12
        run: sudo xcode-select --switch /Applications/Xcode_12.2.app/Contents/Developer
      
      - name: Prepare iOS 13 Simulator
        run: sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
             sudo ln -s /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 13.6.simruntime
             xcrun simctl list runtimes
      
      - name: Build and Test
        env:
            VAULT_URL: ${{ secrets.VAULT_URL }}
            TOKEN_ENDPOINT: ${{ secrets.TOKEN_ENDPOINT }}
            PULL_FUNDS_INTEGRATION_ID: ${{ secrets.PULL_FUNDS_INTEGRATION_ID }}
            VISA_BASIC_AUTH: ${{ secrets.VISA_BASIC_AUTH }}
            CVV_INTEGRATION_ID: ${{ secrets.CVV_INTEGRATION_ID }}
            VAULT_ID: ${{ secrets.VAULT_ID }}
        run: set -o pipefail && xcodebuild clean -workspace .swiftpm/xcode/package.xcworkspace -scheme Skyflow -destination "platform=iOS Simulator,OS=14.2,name=iPhone 11" test

